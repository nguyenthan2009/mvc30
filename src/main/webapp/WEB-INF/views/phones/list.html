<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List Smartphone</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">

        function addNewSmartPhone() {
            //lay du lieu
            let id = $('#id').val();
            let producer = $('#producer').val();
            let model = $('#model').val();
            let price = $('#price').val();
            let newSmartphone = {
                id : id,
                producer: producer,
                model: model,
                price: price
            };
            // goi ajax
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                data: JSON.stringify(newSmartphone),
                //tên API
                url: "/smartphones",
                //xử lý khi thành công
                success: successHandler

            });
            //chặn sự kiện mặc định của thẻ
            event.preventDefault();
        }

        function successHandler() {
            $.ajax({
                type: "GET",
                //tên API
                url: "/smartphones",
                //xử lý khi thành công
                success: function (data) {
                    // hien thi danh sach o day
                    let content = '    <tr>\n' +
                        '        <td>Producer</td>\n' +
                        '        <td>Model</td>\n' +
                        '        <td>Price</td>\n' +
                        '        <td>Delete</td>\n' +
                        '        <td>Edit</td>\n' +
                        '    </tr>';
                    for (let i = 0; i < data.length; i++) {
                        content += `<tr>
<td>${data[i].producer}</td>
<td>${data[i].model}</td>
<td>${data[i].price}</td>
<td><a href="${data[i].id}" onclick="deletePhone(this)">Xoá</a></td>
<td><a href="${data[i].id}" onclick="editSmartPhone(this)">Sửa</a></td>
                    </tr>`
                    }
                    document.getElementById('smartphoneList').innerHTML = content;
                }
            });
        }

            //sư kiện nào thực hiện Ajax
        function deletePhone(e){
                let smartphoneId = e.getAttribute("href");
                // goi ajax
                $.ajax({
                    type: "DELETE",
                    //tên API
                    url: "/smartphones/"+smartphoneId,
                    //xử lý khi thành công
                    success: successHandler

                });
                //chặn sự kiện mặc định của thẻ
                event.preventDefault();
            };
        function editSmartPhone(e){
            let smartphoneId = e.getAttribute("href");
            $('#btn-create').val('Edit')
            $.ajax({
                url: "/smartphones/"+smartphoneId,
                method: 'GET',
                dataType: 'json',
                success: function (data){
                    $('#producer').val(data.producer);
                    $('#model').val(data.model);
                    $('#price').val(data.price);
                    $('#id').val(data.id);
                }
            })
            event.preventDefault();
        }

    </script>
</head>
<body>
<form id="add-smartphone">
    <table>
        <tr>
            <td><input  id="id" type="hidden"></td>
        </tr>
        <tr>
            <td>Producer:</td>
            <td><input type="text" id="producer" placeholder="producer"></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" id="model" placeholder="model"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" id="price" placeholder="price"></td>
        </tr>
        <tr>
            <td></td>
            <td><input id="btn-create" type="submit" value="Add" onclick="addNewSmartPhone()"></td>
        </tr>
    </table>
</form>
<h1>Smartphone List</h1>
<table id="smartphoneList">
    <tr>
        <td>Producer</td>
        <td>Model</td>
        <td>Price</td>
        <td>Delete</td>
        <edit>Edit</edit>
    </tr>
    <th:block th:each="smartphone: ${smartphones}">
        <tr>
            <td th:text="${smartphone.producer}"></td>
            <td th:text="${smartphone.model}"></td>
            <td th:text="${smartphone.price}"></td>
            <td><a class="deleteSmartphone" th:href="${smartphone.getId()}" onclick="deletePhone(this)">Delete</a></td>
            <td><a class="editSmartphone" th:href="${smartphone.getId()}" onclick="editSmartPhone(this)">Edit</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
